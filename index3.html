<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn Reveal.js</title>
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/dracula.css">
    <link rel="stylesheet" href="plugin/highlight//monokai.css">
</head>

<body>
    <div class="reveal">
        <div class="slides">
            <!-- <section data-transition='zoom'> -->
            <section data-markdown>
                <textarea data-template>
                ## Slide 1
                Un petit paragraphe [lien][https://revealjs.com/]

                ```js [1-2|3|4|6] <!--highlight only line 1 and 2 next highlight only line 3 and so on -->
                const difference = (a, b) => {
                const s = new Set(b);
                return a.filter(x => !s.has(x));
                };
                
                difference([1, 2, 3], [1, 2, 4]); // [3]
                ```
            </textarea>
            </section>
            <section data-auto-animate>
                <h2 style="color: red;">Slide 1</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sint, asperiores?</p>
            </section>
            <section data-auto-animate>
                <section data-background-color='darkblue'>
                    <h2>Slide 2.0</h2>
                    <ul>
                        <li class="fragment">Argument 1</li>
                        <li class="fragment">Argument 2</li>
                        <li class="fragment">Argument 3</li>
                    </ul>
                </section>
                <section data-background-color="purple">
                    <h2>Slide 2.1</h2>
                </section>
            </section>
        </div>
    </div>
    <script type="module">
        import Reveal from '/dist/reveal.esm.js'
        import RevealNotes from '/plugin/notes/notes.esm.js'
        import RevealMarkdown from '/plugin/markdown/markdown.esm.js'
        import RevealHighlight from '/plugin/highlight/highlight.esm.js'
        Reveal.initialize({
            hash: true,
            plugins: [RevealNotes, RevealMarkdown, RevealHighlight]
        })
    </script>
</body>

</html>
